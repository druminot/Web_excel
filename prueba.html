<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización Protegida de Google Sheets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      pointer-events: auto; /* permite scroll */
    }

    /* Capa transparente que bloquea selección y copiado */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      background-color: transparent;
    }
  </style>
</head>
<body>

<iframe
  src="https://docs.google.com/spreadsheets/d/1cicl5JAiq_NTLQybn6_UyQmXNmZSjsO2FXprpR6EM0U/preview?rm=minimal&gid=2135465461">
</iframe>

<div class="overlay"></div>

<!-- Protección adicional -->
<script>
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', event => {
    if (event.ctrlKey && (event.key === 'c' || event.key === 'x' || event.key === 's')) {
      event.preventDefault();
    }
  });
</script>

</body>
</html>
