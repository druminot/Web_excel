<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visor de Google Sheet Protegido</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      overflow: hidden;
    }

    .contenedor {
      width: 100vw;
      height: 100vh;
      overflow: auto;
      border: 4px solid #444;
      box-sizing: border-box;
    }

    .marco {
      width: 10600px;  /* Doble del anterior: 106 columnas x ~100 px */
      height: 40000px; /* 2000 filas x ~20 px */
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    body {
      -webkit-touch-callout: none;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="bloquearTeclas(event)">
  <div class="contenedor">
    <div class="marco">
      <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRD1T-R67pYE-WXnUHEXpWLzHCtfvODaC3DvFH039sfF0UiKu0Te4PZzVSJ0jzijQYrD-X0tHElm71k/pubhtml?gid=2135465461&amp;single=true"></iframe>
    </div>
  </div>

  <script>
    function bloquearTeclas(e) {
      const bloqueadas = ['c', 'u', 's'];
      if ((e.ctrlKey || e.metaKey) && bloqueadas.includes(e.key.toLowerCase())) {
        e.preventDefault();
      }
      if (e.key === "F12") {
        e.preventDefault();
      }
    }

    document.addEventListener('copy', e => e.preventDefault());
  </script>
</body>
</html>
