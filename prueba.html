<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizaci√≥n Protegida de Google Sheets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
    }
  </style>
</head>
<body>

<div class="container">
  <iframe src="https://docs.google.com/spreadsheets/d/1cicl5JAiq_NTLQybn6_UyQmXNmZSjsO2FXprpR6EM0U/preview?rm=minimal&gid=2135465461"></iframe>
  <div class="overlay"></div>
</div>

<script>
  // Evita copiar, clic derecho y seleccionar texto
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', event => {
    if (event.ctrlKey && ['c', 'x', 's'].includes(event.key)) {
      event.preventDefault();
    }
  });

  // Permite scroll del iframe incluso con la capa transparente
  const overlay = document.querySelector('.overlay');
  overlay.addEventListener('wheel', function(e) {
    e.preventDefault();
    const iframe = document.querySelector('iframe');
    iframe.contentWindow.scrollBy({
      top: e.deltaY,
      behavior: 'auto'
    });
  });
</script>

</body>
</html>
