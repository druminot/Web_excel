<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualización Protegida de Google Sheets</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      user-select: none; /* Desactiva selección de texto general */
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>

<!-- iframe interactivo -->
<iframe src="https://docs.google.com/spreadsheets/d/1cicl5JAiq_NTLQybn6_UyQmXNmZSjsO2FXprpR6EM0U/preview?rm=minimal&gid=2135465461"></iframe>

<script>
  // Bloquear clic derecho y teclas de copiado en todo el documento principal
  document.addEventListener('contextmenu', event => event.preventDefault());
  document.addEventListener('keydown', event => {
    if (event.ctrlKey && ['c', 'x', 's', 'a'].includes(event.key.toLowerCase())) {
      event.preventDefault();
    }
  });

  // Evitar que se seleccione texto accidentalmente en la página principal
  document.addEventListener('selectstart', event => event.preventDefault());
</script>

</body>
</html>
